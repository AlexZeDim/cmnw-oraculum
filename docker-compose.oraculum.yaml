version: '3.8'
services:
  rainy:
    image: ghcr.io/alexzedim/rainy:latest
    container_name: rainy
    restart: always
    command: [ 'node', 'dist/apps/rainy/main.js' ]
    environment:
      - NODE_ENV=${NODE_ENV}

  pepa-chatgpt:
    image: ghcr.io/alexzedim/pepa-chat-gpt:latest
    container_name: pepa-chat-gpt
    restart: always
    command: [ 'node', 'dist/apps/pepa-chat-gpt/main.js' ]
    environment:
      - NODE_ENV=${NODE_ENV}

  fefenya:
    image: ghcr.io/alexzedim/fefenya:latest
    container_name: fefenya
    restart: always
    command: [ 'node', 'dist/apps/fefenya/main.js' ]
    environment:
      - NODE_ENV=${NODE_ENV}
